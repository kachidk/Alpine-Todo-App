<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Todo list</title>
    <!-- CSS only -->
<link rel="stylesheet" href="css/bootstrap.min.css">    
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
<link href="css/font-awesome.min.css" rel="stylesheet"  type='text/css'>
<link rel="stylesheet" href="css/index.css">
<script src="js/spruce.umd.js"></script>
<script src="js/alpine.min.js"></script>
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            Todo Application
        </div>
        <ul>
            <li>
                <a href="mailto:ajileye1979@student.babcock.edu.ng">Contact</a>
            </li>
        </ul>  
    </nav>
    <div class="header">
        <a href="mailto:ajileye1979@student.babcock.edu.ng">AJILEYE JEMIMAH</a>
    </div>    
    <content class="contentContainer">      
        <div class="contentInner">
                <div class="col-md-12">
                  <section x-data={}>
                      <div class="pull-left">
                        <h5><i class="fa fa-tasks"></i> Todo List </h5>
                      </div>
                      <br><br>
                
                      <div class="task-content">
                        <ul class="task-list">
                           <template x-for="(xyz, index) in $store.bbc.data" :key="index">
                            <li class="d-md-flex flex-md-row d-flex flex-column justify-content-between mb-4 border-bottom border-dark">
                                <div>
                                <span x-text="xyz.id"></span>.     
                                <span x-text="xyz.todo" :class="{ 'line-through' : $store.bbc.data[index].lineThrough }" ></span>
                                </div>
                                <div class="mt-md-0 mt-3 mb-3">
                                    <div class="form-check-inline form-switch">
                                        <input class="form-check-input" type="checkbox" style="width: 50px; height: 26px;" x-model="$store.bbc.data[index].lineThrough">
                                    </div>
                                  <button class="btn btn-danger btn-xs" x-on:click="$store.bbc.delete(index)"><i class="fa fa-trash-o"></i></button>
                                </div>
                            </li>
                            <br>
                           </template> 
                        </ul>
                      </div>
                      <div class="d-flex flex-column  align-items-start pt-3">
                          <input type="text" placeholder="Enter Tasks" x-model="$store.bbc.abc" x-on:keydown.enter="$store.bbc.add()"> 
                          <div class="d-flex">
                         <button class="btn btn-success btn-sm mt-2 " x-on:click="$store.bbc.add()" >Add New Tasks</button>&ensp; &ensp;
                         <button class="btn btn-danger btn-sm mt-2" x-on:click="$store.bbc.deleteAll()">Delete All Tasks</button>
                          </div>
                      </div>
                  </section>
                </div>
        </div>    
    </content>
  <div class="footer">
      <div class="footerContainer">
      </div>
  </div>  
 <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        Spruce.store("bbc", {
        data: [{
            id: 1,
            todo: 'Start My Project',
            lineThrough: false,
            }],
        abc: '',
        abcId: 2,
        add() {
          if (this.abc.trim() === '') {
              return;
          }  
          this.data.push({
              id: this.abcId,
              todo: this.abc,
              lineThrough: false,
              });
          this.abcId++;    
          this.abc = '';
        },
        deleteAll(){
            this.data.splice(0, this.data.length)
            //this.data = []
        },
        delete(index){
            this.data.splice(index,1)
        },
      });
    </script>
</body>
</html>
